<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <ng-container *ngFor="let field of fields">
      <mat-form-field appearance="fill" *ngIf="field.type === 'date'">
        <mat-label>{{ field.label }}</mat-label>
        <input matInput [matDatepicker]="picker12" [formControlName]="field.name">
        <mat-datepicker-toggle matIconSuffix [for]="picker12"></mat-datepicker-toggle>
        <mat-datepicker #picker12></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill" *ngIf="field.type === 'select'">
        <mat-label>{{ field.label }}</mat-label>
        <mat-select [formControlName]="field.name" (selectionChange)="handleFieldChange($event.value, field)">
          <mat-option *ngFor="let option of field.options" [value]="option.value">{{ option.label }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" *ngIf="field.type === 'input'">
        <mat-label>{{ field.label }}</mat-label>
        <input matInput [formControlName]="field.name" [type]="field.inputType || 'text'">
      </mat-form-field>
    </ng-container>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSubmit()" [disabled]="form.invalid">Save</button>
</div>
