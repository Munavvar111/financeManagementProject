<mat-accordion>
  @for (subcategory of subcategories; track $index) {

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ subcategory.name }}
      </mat-panel-title>
      <mat-panel-description>
        <button mat-icon-button color="warn" (click)="deleteCategory(subcategory.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="updateCategory(subcategory.id)">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-panel-description>
    </mat-expansion-panel-header>
    @if (subcategory.subcategories && subcategory.subcategories.length) {
        <app-sub-category [subcategories]="subcategory.subcategories"></app-sub-category>
    }
  </mat-expansion-panel>
}
</mat-accordion>
