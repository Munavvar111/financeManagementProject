<div class=" p-3 text-center">
  <h1>Add Category</h1>
</div>
<div class="container mt-4">
  @defer (when dataIsLoad) {
    <mat-card>

      <form [formGroup]="searchForm" class="d-flex align-items-center justify-content-between px-4 py-2">
        <mat-form-field appearance="outline" class=" mr-3 mt-3">
          <mat-label>Search Category</mat-label>
          <input matInput placeholder="Search" formControlName="filterText">
        </mat-form-field>
        <button mat-fab color="primary" (click)="openDialog()">
          <mat-icon>add</mat-icon>
      </button>
    </form>
    <mat-tab-group mat-stretch-tabs class="mt-3 custom-tab-group">
      @for (category of filteredCategories; track $index) {
        <mat-tab label="{{ category.name }}">
          <ng-template matTabContent>
            @if (category.subcategories && category.subcategories.length) {
              
            <app-sub-category [subcategories]="category.subcategories"></app-sub-category>
          }
        </ng-template>
      </mat-tab>
    }
  </mat-tab-group>
</mat-card>
}
@placeholder () {
  <ngx-skeleton-loader appearance="line" count="8"/>
}
@loading {
  <ngx-skeleton-loader appearance="line" count="8"/>

}
</div>
