<div class="bg-light p-3 text-center">
  <h1>Add Expenses</h1>
</div>
<div class="main-container container my-5 p-4 shadow-sm bg-white rounded">
  <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-4">
      <label for="date" class="form-label h4">Date</label>
      <mat-form-field class="w-100">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" id="date" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form-group mb-4">
      <label for="account" class="form-label h4">Account</label>
      <mat-form-field class="w-100">
        <mat-label>Number</mat-label>
        <input #input type="text" placeholder="Pick one" matInput [formControl]="myControl" [matAutocomplete]="auto" (input)="filter()" (focus)="filter()" id="account">
        <mat-autocomplete requireSelection #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions" [value]="option">{{option}}</mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>

    <div formArrayName="expenses" class="mb-4">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h4>Expenses</h4>
        <button mat-raised-button color="primary" type="button" (click)="addExpense()">
          + Add Expense
        </button>
      </div>

      <div class="row font-weight-bold mb-2">
        <div class="col">Category</div>
        <div class="col">Amount</div>
        <div class="col">Remove</div>
      </div>

      <div *ngFor="let expense of expenses().controls; let i = index" [formGroupName]="i" class="row align-items-center mb-3">
        <div class="col">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Category</mat-label>
            <input matInput type="text" formControlName="category" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Amount</mat-label>
            <input matInput type="number" formControlName="amount" />
          </mat-form-field>
        </div>
        <div class="col text-center">
          <button *ngIf="expenses().length > 1" mat-icon-button color="warn" type="button" (click)="removeExpense(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>

    <div class="form-group mb-4">
      <label for="totalAmount" class="form-label h4">Total Amount</label>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Amount</mat-label>
        <input matInput type="number" formControlName="totalAmount" id="totalAmount" />
      </mat-form-field>
    </div>

    <div class="text-center">
      <button mat-raised-button color="primary" type="submit" class="px-5">Submit</button>
    </div>
  </form>
</div>
