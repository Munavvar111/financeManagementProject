<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="d-flex flex-column">
    <mat-form-field appearance="outline">
      <mat-label>Type</mat-label>
      <mat-select formControlName="type" required>
        <mat-option value="Income">Income</mat-option>
        <mat-option value="Expense">Expense</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Account</mat-label>
      <input #accountInput type="text" matInput formControlName="account" [matAutocomplete]="autoAccount" (input)="filterAccounts()" (focus)="filterAccounts()" id="account">
      <mat-autocomplete requireSelection #autoAccount="matAutocomplete">
        <mat-option *ngFor="let option of filteredAccounts" [value]="option">{{ option }}</mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <input #categoryInput type="text" matInput formControlName="category" [matAutocomplete]="autoCategory" (input)="filterCategories()" (focus)="filterCategories()" id="category">
      <mat-autocomplete requireSelection #autoCategory="matAutocomplete">
        <mat-option *ngFor="let option of filteredCategories" [value]="option">{{ option }}</mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount" required>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-button type="submit">Save</button>
    </div>
  </form>
</div>
