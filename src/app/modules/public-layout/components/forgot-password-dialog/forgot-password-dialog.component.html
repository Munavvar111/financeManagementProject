<h2 mat-dialog-title>Forgot Password</h2>
<mat-dialog-content>
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required />
      <mat-error *ngIf="forgotPasswordForm.get('email').hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="forgotPasswordForm.get('email').hasError('email')">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Old Password</mat-label>
      <input matInput formControlName="oldPassword" type="password" required />
      <mat-error *ngIf="forgotPasswordForm.get('oldPassword').hasError('required')">
        Old password is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>New Password</mat-label>
      <input matInput formControlName="newPassword" type="password" required />
      <mat-error *ngIf="forgotPasswordForm.get('newPassword').hasError('required')">
        New password is required
      </mat-error>
      <mat-error *ngIf="forgotPasswordForm.get('newPassword').hasError('minlength')">
        New password must be at least 8 characters long
      </mat-error>
      <mat-error *ngIf="forgotPasswordForm.get('newPassword').hasError('pattern')">
        New password must contain at least one uppercase letter, one lowercase letter, and one number
      </mat-error>
    </mat-form-field>

    <mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
