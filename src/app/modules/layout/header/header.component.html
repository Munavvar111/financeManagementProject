<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav
    #drawer
    [opened]="true"
    [mode]="isScreenSmall ? 'push' : 'side'"
  >
    <mat-toolbar color="primary">
      <img
        src="https://webapp.fastbudget.app/static/images/app_icon_64.png"
        alt="App Icon"
        height="32"
        width="32"
        class="me-3"
      />
      <span *ngIf="isNamesVisible">Fast Budget</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']" routerLinkActive="router-link-active">
        <div class="d-flex align-items-center">
          <mat-icon class="me-3">dashboard</mat-icon>
          <span *ngIf="isNamesVisible">Dashboard</span>
        </div>
      </a>
      <a mat-list-item [routerLink]="['/transactions']" routerLinkActive="router-link-active">
        <div class="d-flex align-items-center">
          <mat-icon class="me-3">format_list_bulleted</mat-icon>
          <span *ngIf="isNamesVisible">Transactions</span>
        </div>
      </a>
      <a mat-list-item [routerLink]="['/addExpenses']">
        <div class="d-flex align-items-center">
          <mat-icon class="me-3">currency_exchange</mat-icon>
          <span *ngIf="isNamesVisible">Expenses/Income</span>
        </div>
      </a>
      <a mat-list-item [routerLink]="['/accounts']">
        <div class="d-flex align-items-center">
          <mat-icon class="me-3">account_balance</mat-icon>
          <span *ngIf="isNamesVisible">Accounts</span>
        </div>
      </a>
      <!-- <a mat-list-item [routerLink]="['/incomes']">
        <div class="d-flex align-items-center">
          <mat-icon class="me-3">account_balance_wallet</mat-icon>
          <span *ngIf="isNamesVisible">Incomes</span>
        </div>
      </a> -->
      <a mat-list-item [routerLink]="['/category']">
        <div class="d-flex align-items-center">
          <mat-icon class="me-3">category</mat-icon>
          <span *ngIf="isNamesVisible">Category</span>
        </div>
      </a>
      <a mat-list-item [routerLink]="['/calenders']">
        <div class="d-flex align-items-center">
          <mat-icon class="me-3">free_cancellation</mat-icon>
          <span *ngIf="isNamesVisible">Calenders</span>
        </div>
      </a>
      <!-- <a mat-list-item [routerLink]="['/transactionData']">
        <div class="d-flex align-items-center">
          <mat-icon class="me-3">free_cancellation</mat-icon>
          <span *ngIf="isNamesVisible">ShowTransaction</span>
        </div>
      </a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (!isScreenSmall) {

        <ng-container *ngIf="!isScreenSmall">
          <button mat-icon-button (click)="toggleNames()">
            <mat-icon>menu</mat-icon>
          </button>
        </ng-container>
      }
      @else {

        <ng-template #smallScreen>
          <button mat-icon-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
        </ng-template>
      }
      <span class="toolbar-spacer"></span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
